<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Log in</h2>
        </div>
        <div class="form-input-container">
            <form action="#" class="form-input" id="form">
                <label for="username">username:</label>
                <input class="form-object" type="text" name="username" id="form-username">
                <span class="form-object" id="username-message"></span>
                <label for="password">password:</label>
                <input class="form-object" type="password" name="password" id="form-password">
                <span class="form-object" id="password-message"></span>
                <button class="btn-login form-object" id="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="/script/index.js" type="module"></script>
</body>
</html>
